<ion-header>
  <ion-toolbar>
    <ion-title>File Pond</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
  <file-pond #myPond 
  [options]="pondOptions" 
  [files]="pondFiles"
  (oninit)="pondHandleInit()"
  (onaddfile)="pondHandleAddFile($event)">
  </file-pond>
</ion-content>
